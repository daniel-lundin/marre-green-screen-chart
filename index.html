<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .line {
      fill: none;
      stroke: white;
      stroke-width: 5px;
    }

    #label {
      bottom: 0;
      color: white;
      display: inline-block;
      font-family: 'Helvetica Neue';
      font-size: 120px;
      font-weight: 100;
      position: absolute;
      right: 20px;
      text-shadow: 2px 1px 4px rgba(0, 0, 0, 0.5);
    }
    
    #container {
      position: relative;
      width: 800px;
      height: 450px;
      background: green;
      margin: 0 auto;

    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      visibility: hidden;
    }

    .controls {
      text-align: center;
      padding: 30px;
    }

    .controls label {
      display: block;
      font-family: Arial, sans-serif;
      font-size: 20px;
      clear: right;
      width: 200px;
      margin: 0 auto;
    }

    .controls input {
      padding: 8px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      border: 1px solid rgba(0, 0, 0, 0.5);
      display: block;
      margin: 0 auto;
      width: 200px;
    }

    .controls button {
      border: 1px solid rgba(0, 0, 0, 0.5);
      padding: 5px;
      font-size: 20px;
      margin-top: 10px;
      background: #008000;
      color: #eee;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="label"></div>
  </div>

  <div class="controls">
    <label for="duration">Duration (in seconds):</label>
    <input type="number" id="duration" value="10">
    <button id="start-button">Start</button>
  </div>
  <script src="d3.js"></script>
  <script src="t.js"></script>
  <script src="chart.js"></script>
</body>
</html>
